<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Students</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
<table class="table table-striped table-bordered" id="table1">
    <thead class="thead-dark">
    <tr>
        <th scope="col">MSV</th>
        <th scope="col">Họ Tên</th>
        <th scope="col">Ngày Sinh</th>
        <th scope="col">Giới tính</th>
        <th scope="col">Email</th>
        <th scope="col">Tuổi</th>
        <th scope="col">Trạng thái</th>
        <th name="bstable-actions">Actions</th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>

<script src="js/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    // Load data from localStorage or IndexedDB

    var data = [
        {
            "msv": "LPYTHON2006E-01",
            "htsv": "Nguyen Van A",
            "ns": "22/2/1999",
            "gt": "nam",
            "email": "someone@email.com",
            "tuoi": 21,
            "tt": "danghoc"
        },
        {
            "msv": "LPYTHON2006E-02",
            "htsv": "Nguyen Van B",
            "ns": "22/2/1999",
            "gt": "nu",
            "email": "someoneelse@email.com",
            "tuoi": 21,
            "tt": "danghoc"
        }
    ];
    $(document).ready(function () {
        let tableBody = $('#tableBody');
        $.each(data, function (index, item) {
            let currentIndex = index + 1;
            tableBody.append(`<tr>
                <th id="msv-${currentIndex}" scope="row">${item.msv}</th>
                <td id="htsv-${currentIndex}">${item.htsv}</td>
                <td id="ns-1">01/1/1999</td>
                <td id="gt-1">Nam</td>
                <td id="email-1">nguyenvana@gmail.com</td>
                <td id="tuoi-1">21</td>
                <td id="tt-1">đang học</td>
                <td name="bstable-actions">
                    <div class="btn-group pull-right">
                        <button row-id="1" id="bEdit-1" type="button" class="btn btn-sm btn-default edit-btn">
                            <span class="fa fa-edit"> </span>
                        </button>
                        <button row-id="1" id="bDel-1" type="button" class="btn btn-sm btn-default">
                            <span class="fa fa-trash"> </span>
                        </button>
                        <button row-id="1" id="bAcep-1" type="button" class="btn btn-sm btn-default  accept-btn" style="display:none;">
                            <span class="fa fa-check-circle"> </span>
                        </button>
                        <button row-id="1" id="bCanc-1" type="button" class="btn btn-sm btn-default" style="display:none;">
                            <span class="fa fa-times-circle"> </span>
                        </button>
                    </div>
                </td>
            </tr>`)
        })


        $(".edit-btn").click(function () {
            console.log("button click" + $(this).attr("row-id"));
            let rowId = $(this).attr("row-id");
            $(this).toggle();

            let htsvID = "#htsv-" + rowId;
            let hotensv = $(htsvID).text();
            $(htsvID).html("<input type = 'text' value= '" + hotensv + "'>");

            let nsID = "#ns-" + rowId;
            let nsinh = $(nsID).text();
            $(nsID).html("<input type = 'text' id='datepicker' value= '" + nsinh + "'>");
            $("#datepicker").datepicker();

            let gtID = "#gt-" + rowId;
            let gioitinh = $(gtID).text();
            $(gtID).html(`<select id="gioitinh">
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                    </select>`);

            let btnAcceptId = "#bAcep-" + rowId;
            $(btnAcceptId).toggle();
        });
        $(".accept-btn").click(function () {
            let rowId = $(this).attr("row-id");
            let btnAcceptId = "#bAcep-" + rowId;
            $(btnAcceptId).toggle();

            let btnEditId = "#bEdit-" + rowId;
            $(btnEditId).toggle();
        });

    });
</script>
</body>

</html>
